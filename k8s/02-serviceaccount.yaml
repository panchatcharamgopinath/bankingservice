apiVersion: v1
kind: ServiceAccount
metadata:
  name: banking-api-sa
  namespace: banking
  labels:
    app: banking-api
  annotations:
    azure.workload.identity/client-id: "REPLACE_WITH_MANAGED_IDENTITY_CLIENT_ID"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: banking-api-role
  namespace: banking
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: banking-api-rolebinding
  namespace: banking
subjects:
- kind: ServiceAccount
  name: banking-api-sa
  namespace: banking
roleRef:
  kind: Role
  name: banking-api-role
  apiGroup: rbac.authorization.k8s.io
