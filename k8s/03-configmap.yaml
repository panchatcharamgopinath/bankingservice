apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-config
  namespace: banking
  labels:
    app: banking-api
data:
  # Database Configuration
  database.host: "banking-sql.database.windows.net"
  database.port: "1433"
  database.name: "BankingDB"
  
  # JWT Configuration
  jwt.issuer: "BankingService"
  jwt.audience: "BankingServiceClient"
  jwt.expiration: "3600"
  
  # Application Configuration
  app.name: "Banking Service API"
  app.version: "1.0.0"
  app.environment: "Production"
  
  # Feature Flags
  features.swagger.enabled: "false"
  features.detailed-errors.enabled: "false"
  features.rate-limiting.enabled: "true"
  
  # Rate Limiting
  ratelimit.requests-per-minute: "100"
  ratelimit.requests-per-hour: "1000"
  
  # Logging
  logging.level: "Information"
  logging.console.enabled: "true"
  
  # CORS (if needed)
  cors.allowed-origins: "https://app.yourcompany.com"
  cors.allowed-methods: "GET,POST,PUT,DELETE"
  cors.allowed-headers: "Content-Type,Authorization"
