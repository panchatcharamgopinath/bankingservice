apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: banking-api-netpol
  namespace: banking
  labels:
    app: banking-api
spec:
  podSelector:
    matchLabels:
      app: banking-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from same namespace for service mesh
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to Azure services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 1433  # SQL Server
  # Allow HTTP for health checks
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
