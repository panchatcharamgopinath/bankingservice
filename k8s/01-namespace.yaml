apiVersion: v1
kind: Namespace
metadata:
  name: banking
  labels:
    name: banking
    environment: production
    managed-by: infrastructure-team
    cost-center: "engineering"
    compliance: "pci-dss"
  annotations:
    description: "Banking Service API namespace"
    owner: "platform-team@company.com"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: banking-quota
  namespace: banking
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
    pods: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: banking-limits
  namespace: banking
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 200m
      memory: 256Mi
    type: Pod
